<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of CharacterList; let i=index;let isFirst=first;let isLast=last;let isEven=even;let idOdd=odd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': isLast, 'list-group-item-dark':isEven}" >

    <div><span class="text-primary">{{i+1}}</span>
      <span>{{character.Name}}-</span>
      <strong>Power:</strong>
      {{character.power}}</div>

      <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger btn-sm float-end">Eliminar</button>

  </li>
</ul>
