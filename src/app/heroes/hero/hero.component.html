<h1>Heroes</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>edad:</td>
  <dd>{{age}}</dd>


  <td>Metodo:</td>
  <dd>{{HeroDescription}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button *ngIf="name !== 'Batman'" (click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar nombre
</button>
<button *ngIf="age !==40" (click)="changeAge()" class="btn btn-primary mx-2">
  cambiar edad
</button>

<button  (click)="resetForm()" class="btn btn-primary">
  Reset
</button>
